            reader.onload = function (e) {
              uploadedImageBase64 = e.target.result; // Store the Base64 string

              imagePreview.style.display = "block";
            };
            reader.onerror = function () {
              console.error("FileReader error occurred.");
              showMessageBox("Image Error", "Could not read the image file.");
              uploadedImageBase64 = null;
              imagePreview.style.display = "none";
            };
            reader.readAsDataURL(file); // Read file as Base64 Data URL
          } else {
            uploadedImageBase64 = null;
            imagePreview.src = "";
            imagePreview.style.display = "none";
          }
        });

            document.getElementById("imagePreview").src = ""; // Clear preview source

            let password = document.getElementById("password").value.trim();
            let confirmPassword = document
              .getElementById("confirmPassword")
              .value.trim();

            let selectedRoleInput = document.querySelector(

            );

            }

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="userRole"
                id="regRoleInstructor"
                value="instructor"
              />
              <label class="form-check-label" for="regRoleInstructor"
                >Instructor</label
              >
            </div>
          </div>
          <div class="form-group" id="profileImageUploadSection">
            <label for="profileImage">Upload Personal Picture</label><br />
            <input type="file" id="profileImage" accept="image/*" />
            <img
              id="imagePreview"
              src=""
              alt="Image Preview"
              style="
                max-width: 100px;
                max-height: 100px;
                margin-top: 10px;
                display: none;
                border-radius: 5px;
              "
            />
          </div>
          <br />

          <button type="submit" class="register-btn">Register</button><br />
          <div style="margin-top: 10px; font-size: 14px">
            <p>Have an account? <a href="index.html">Sign In</a></p>
          </div>
        </form>
      </div>
      <div class="image-container">
        <img
          src="D:\ForthYear\SmartProctor-GraduationProject\Frontend\images\3d-hand-hold-smartphone-with-authentication-form.jpg"
          alt="Registration Illustration"
        />
      </div>
    </div>

    <div class="message-box-overlay" id="messageBoxOverlay">
      <div class="message-box-content">
        <h3 id="messageBoxTitle"></h3>
        <p id="messageBoxText"></p>
        <button onclick="closeMessageBox()">OK</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Global variable to store the Base64 image
      let uploadedImageBase64 = null;

      // --- Custom Message Box Functions ---
      function showMessageBox(title, message) {
        document.getElementById("messageBoxTitle").innerText = title;
        document.getElementById("messageBoxText").innerText = message;
        document.getElementById("messageBoxOverlay").style.display = "flex";
      }

      function closeMessageBox() {
        document.getElementById("messageBoxOverlay").style.display = "none";
      }

      // --- Image Preview and Base64 Conversion ---
      document
        .getElementById("profileImage")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          const imagePreview = document.getElementById("imagePreview");

          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              uploadedImageBase64 = e.target.result; // Store the Base64 string
              imagePreview.src = uploadedImageBase64;
              imagePreview.style.display = "block";
            };
            reader.onerror = function () {
              console.error("FileReader error occurred.");
              showMessageBox("Image Error", "Could not read the image file.");
              uploadedImageBase64 = null;
              imagePreview.style.display = "none";
            };
            reader.readAsDataURL(file); // Read file as Base64 Data URL
          } else {
            uploadedImageBase64 = null;
            imagePreview.src = "";
            imagePreview.style.display = "none";
          }
        });

      document.addEventListener("DOMContentLoaded", function () {
        const studentRadio = document.getElementById("regRoleStudent");
        const instructorRadio = document.getElementById("regRoleInstructor");
        const profileImageUploadSection = document.getElementById(
          "profileImageUploadSection"
        );
        const profileImageInput = document.getElementById("profileImage"); // Get the file input itself

        /**
         * Toggles the visibility of the profile image upload section based on the selected role.
         */
        function toggleProfileImageUpload() {
          if (studentRadio.checked) {
            profileImageUploadSection.style.display = "block";
            // For student, image is now required (handled in form submission logic)
          } else {
            profileImageUploadSection.style.display = "none";
            // For instructor, image is not required, so clear any selected file
            profileImageInput.value = ""; // Clear the selected file
            uploadedImageBase64 = null; // Clear image data if instructor selected
            document.getElementById("imagePreview").style.display = "none"; // Hide preview
            document.getElementById("imagePreview").src = ""; // Clear preview source
          }
        }

        // Add event listeners to the radio buttons
        studentRadio.addEventListener("change", toggleProfileImageUpload);
        instructorRadio.addEventListener("change", toggleProfileImageUpload);

        // Set initial state on page load
        toggleProfileImageUpload(); // Call once to set initial visibility based on default checked radio

        document
          .getElementById("registerForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document
              .getElementById("confirmPassword")
              .value.trim();
            let profileImageFile = profileImageInput.files[0]; // Use the already defined profileImageInput

            let selectedRoleInput = document.querySelector(
              'input[name="userRole"]:checked'
            );

            // --- Form Validation (remains the same) ---
            if (!username || !email || !password || !confirmPassword) {
              showMessageBox("Registration Error", "All fields are required!");
              return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
              showMessageBox(
                "Registration Error",
                "Please enter a valid email address."
              );
              return;
            }

            if (password !== confirmPassword) {
              showMessageBox("Registration Error", "Passwords do not match!");
              return;
            }

            if (!selectedRoleInput) {
              showMessageBox(
                "Selection Required",
                "Please select your role (Student or Instructor)."
              );
              return;
            }

            const role = selectedRoleInput.value;

            // If student role is selected, profile image is required
            if (role === "student" && !profileImageFile) {
              showMessageBox(
                "Registration Error",
                "Please upload a personal picture for student registration."
              );
              return;
            }

            // --- LocalStorage Logic (THIS IS THE PRIMARY CHANGE) ---
            let registeredUsers = [];
            try {
              const storedUsers = localStorage.getItem("registeredUsers");
              if (storedUsers) {
                registeredUsers = JSON.parse(storedUsers);
                if (!Array.isArray(registeredUsers))
                  throw new Error("Corrupted data");
              }
            } catch (e) {
              console.error("localStorage error:", e);
              showMessageBox(
                "Data Error",
                "Corrupted user data. Please clear browser data or try again."
              );
              localStorage.removeItem("registeredUsers"); // Attempt to clear corrupted data
              return;
            }

            // Check if email is already registered in LocalStorage
            const isEmailRegistered = registeredUsers.some(
              (user) => user.email === email
            );
            if (isEmailRegistered) {
              showMessageBox(
                "Registration Failed",
                "This email is already registered."
              );
              return;
            }

            // Generate a unique ID for the new user
            const newUserId = `user_${Date.now()}_${Math.random()
              .toString(36)
              .substr(2, 9)}`;

            const newUser = {
              id: newUserId,
              username: username,
              email: email,
              password: password, // In a real application, you'd hash this!
              role: role,
              profilePic: uploadedImageBase64 || "", // Will be Base64 string for student, empty for instructor
            };

            console.log("Newly Registered User Data:", newUser);

            registeredUsers.push(newUser);
            localStorage.setItem(
              "registeredUsers",
              JSON.stringify(registeredUsers)
            );

            // Set logged-in user data in localStorage immediately after registration
            localStorage.setItem("loggedInUserId", newUser.id);
            localStorage.setItem("loggedInUserRole", newUser.role);
            localStorage.setItem("loggedInUserEmail", newUser.email);
            localStorage.setItem("loggedInUserName", newUser.username);
            localStorage.setItem("loggedInProfilePic", newUser.profilePic); // Store the Base64 image

            showMessageBox(
              "Registration Success",
              `Account created as ${role}! Redirecting...`
            );

            // Redirect based on role after a short delay
            setTimeout(() => {
              if (role === "student") {
                window.location.href = "home.html";
              } else {
                window.location.href = "instructor_dashboard.html";
              }
            }, 1000);
          });
      });
    </script>
  </body>
